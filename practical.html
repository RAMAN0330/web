    <script defer="true" language="javascript" type="text/javascript">
      function factorial(n) {
        if (n == 1) {
          alert(1);
        } else {
          var2 = 1;
          for (i = 1; i <= n; i++) {
            var2 = var2 * i;
          }
          alert(var2);
        }
      }
    </script>
  </head>
